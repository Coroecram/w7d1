  <script>var Board = React.createClass({displayName: "Board",

  render: function(){
    var grid = this.props.board.grid.map(function(row, rowIdx){
                    return (React.createElement("div", {key: rowIdx, className: "row group"}, 
                        row.map(function(tile, tileIdx){
                          return React.createElement(Tile, {key: tileIdx, tile: tile, update: this.props.update});
                        }.bind(this))
                    ));
               }.bind(this));
    return (
             React.createElement("div", null, 
               grid
             )
           );
  }
});

var Tile = React.createClass({displayName: "Tile",
  displayState: function(){
    var tile = this.props.tile;
    if (tile.explored){
      if (tile.bombed){
        return " ۞ ";
      } else if (tile.adjacentBombCount() === 0){
        return "   ";
      } else {
        return " " + tile.adjacentBombCount() + " ";
      }
    } else if (tile.flagged){
      return " ⚑ ";
    } else {
      return " T ";
    }
  },
  render: function(){
    return React.createElement("div", {className: "tile"}, this.displayState());
  }

});



var Game = React.createClass({displayName: "Game",
  getInitialState: function() {
    return { board: new window.Minesweeper.Board(8,6),
             over: false,
             won: false
           };
  },
  updateGame: function() {
    return;
  },
  render: function() {
    return (
          React.createElement("div", null, 
            React.createElement(Board, {board: this.state.board, update: this.updateGame})
          )
        );
  }
});

React.render (
  React.createElement(Game, null),
  document.getElementById("minesweeper")
);
