<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Widgets!!!</title>
    <script src="https://fb.me/react-0.13.3.js" charset="utf-8"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js" charset="utf-8"></script>
    <script type="text/jsx" src="./autocomplete.js"></script>
    <script type="text/jsx" src="./weatherclock.js"></script>
    <script type="text/jsx" src="./tabs.js"></script>
    <link rel="stylesheet" href="./widgets.css" >
  </head>
  <body>
    <div id="autocomplete"></div>
    <hr>
    <div id="weatherclock"></div>
    <hr>
    <div id="tabs"></div>
    <hr>
    <script type="text/jsx">
      React.render(
        <Tabs articles={3} />,
        document.getElementById("tabs")
      );
    </script>


    <script type="text/jsx">
      React.render(
        <WeatherClock />,
        document.getElementById("weatherclock")
      );
    </script>

    <script type="text/jsx">
      React.render(
        <Autocomplete names={names} />,
        document.getElementById("autocomplete")
      );
    </script>
  </body>
</html>
